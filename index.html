<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light/Dark Mode</title>
    <style>
        body {
            background-color: rgb(250, 250, 250);
            color: black;
           
        }
        button {
    border: 1px solid brown;
    padding: 0 30px;      
    background: none;
    cursor: pointer;
    margin: 0 auto;
    display: block;          
 
}
        #demo {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 1s ease, max-height 1s ease;
        }
        #demo.show {
            opacity: 1;
            max-height: 500px; /* or set to 'none' to allow full content to display */
        }
    </style>
</head>
<body>

    <button id="toggleButton" onclick="toggleMode()">
        <p id="toggleText">ADD</p>
    </button>

    <p id="demo"></p>
    <script>
        let isOn = false;

        function toggleMode() {
            const demo = document.getElementById('demo');
            if (isOn) {
                // Change to OFF state: show paragraph with transition
                demo.innerHTML = `Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley 
                of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into 
                electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset
                sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker 
                including versions of Lorem Ipsum.`;
                demo.classList.add('show');
                document.getElementById('toggleText').innerHTML = "Remove";
            } else {
                // Change to ON state: hide paragraph with transition
                demo.classList.remove('show');
                document.getElementById('toggleText').innerHTML = "ADD";
                // Clear the content after the transition completes
                setTimeout(() => { demo.innerHTML = ""; }, 500);
            }
            isOn = !isOn;
        }
    </script>

</body>
</html>
