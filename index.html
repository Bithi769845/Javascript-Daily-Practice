<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light/Dark Mode</title>
    <style>
        body {
            background-color: white;
            color: black;
        }
        button {
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="toggleButton" onclick="toggleMode()">
        <img id="toggleImage" src="off .png" style="width:50px;">
    </button>

    <script>
        // Variable to track the current state
        let isOn = false;

        function toggleMode() {
            if (isOn) {
                // Change to OFF state
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                document.getElementById('toggleImage').src = 'off .png'; // Set image to off
            } else {
                // Change to ON state
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                document.getElementById('toggleImage').src = 'on.png'; // Set image to on
            }
            // Toggle the state
            isOn = !isOn;
        }
    </script>

</body>
</html>
